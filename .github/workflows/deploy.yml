name: Deploy to AWS EC2

on:
  push:
    branches: [ aws_deployment ]
    paths:
      # Only trigger on code changes, not documentation
      - 'backend/**'
      - 'frontend/**'
      - 'src/**'
      - 'requirements.txt'
      - 'run_app.py'
      - 'inference_phams.yaml'
      - 'parms.yaml'
      - 'deploy.sh'
      - 'auto_update.sh'
      - '.streamlit/**'
      # Exclude documentation and configs
      - '!**.md'
      - '!DEPLOYMENT_GUIDE.md'
      - '!README.md'
      - '!.gitignore'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ubuntu
      run: |
        echo "üöÄ Starting deployment to AWS EC2..."
        
        # Setup SSH
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # Deploy
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} '
          cd /home/ubuntu/egg_identification_quality_dashboard || exit 1
          
          echo "üì• Pulling latest changes..."
          git pull origin aws_deployment
          
          echo "üîß Activating virtual environment..."
          source venv/bin/activate
          
          echo "üìö Updating dependencies..."
          pip install -r requirements.txt --upgrade
          
          echo "üîÑ Restarting services..."
          sudo systemctl restart egg-backend
          sudo systemctl restart egg-frontend
          
          echo "‚úÖ Deployment complete!"
          
          # Log the deployment (create log file if it doesn't exist)
          sudo touch /var/log/egg-dashboard-updates.log 2>/dev/null || true
          echo "$(date): GitHub Actions deployment completed" | sudo tee -a /var/log/egg-dashboard-updates.log > /dev/null || true
        '
        
        # Cleanup
        rm -f private_key.pem
        
    - name: Verify Deployment
      env:
        HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "üîç Verifying deployment..."
        sleep 15  # Wait for services to restart
        
        # Check if services are responding (non-failing)
        echo "Checking frontend..."
        curl -s -o /dev/null -w "Frontend status: %{http_code}\n" http://${HOST}:8501 || echo "Frontend starting..."
        
        echo "Checking backend..."
        curl -s -o /dev/null -w "Backend status: %{http_code}\n" http://${HOST}:8000/docs || echo "Backend starting..."
        
        echo "‚úÖ Deployment verification complete! Services may take 30-60 seconds to fully start."
